<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .avatar.proportioned {
        height: auto;
        width: 300px;
      }

      .avatar.distorted {
        height: 400px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="avatar proportioned"
        src="https://raw.githubusercontent.com/nglarva/css-exercises/refs/heads/main/foundations/04-chaining-selectors/images/pexels-katho-mutodo-8434791.jpg"
        alt="Woman with glasses"
      />
      <img
        class="avatar distorted"
        src="https://raw.githubusercontent.com/nglarva/css-exercises/refs/heads/main/foundations/04-chaining-selectors/images/pexels-andrea-piacquadio-3777931.jpg"
        alt="Man with surprised expression"
      />
    </div>
    <div>
      <img
        class="proportioned"
        src="https://raw.githubusercontent.com/nglarva/css-exercises/refs/heads/main/foundations/04-chaining-selectors/images/pexels-katho-mutodo-8434791.jpg"
        alt="Woman with glasses"
      />
      <img
        class="distorted"
        src="https://raw.githubusercontent.com/nglarva/css-exercises/refs/heads/main/foundations/04-chaining-selectors/images/pexels-andrea-piacquadio-3777931.jpg"
        alt="Man with surprised expression"
      />
    </div>
  </body>
</html>
